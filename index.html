<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.simonsfoundation.org/app/themes/simonsfoundation/favicon.ico">
    <title>DOB Job Application Filings</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>

  <script src="js/query-tool.js"></script>

  </head>
  <body>
    <div class='container'>
      <div class="heading">DOB Job Application Filings</div>
      <div class="intro">
        This dataset contains all job applications submitted through the Borough
        Offices, through eFiling, or through the HUB, which have a "Latest Action Date"
        since January 1, 2000. This dataset does not include jobs submitted
        through DOB NOW.
      </div>
      <div class='search-results'>Results for <span class='search-term'>hello</span></div>
      <div>
        <table
          id="table"
          class="table table-sm table-responsive"
          data-search="true"
          data-search-align="left"
          data-show-columns="true"
          data-pagination="true"
          data-pagination-v-align="top"
          data-pagination-pre-text="<"
          data-pagination-next-text=">"
          data-query-params="queryParams"
        />
      </div>
    </div>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>

  </body>
</html>
